name: Deploy Hugo Site

on:
  push:
    branches:
      - main  # Trigger deployment on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your Hugo site repository
      - name: Checkout Hugo site repository
        uses: actions/checkout@v3

      # 2. Set up Hugo
      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      # 3. Build the Hugo site
      - name: Build Hugo site
        run: hugo --minify

      # 4. Checkout the GitHub Pages repository
      - name: Checkout GitHub Pages repository
        uses: actions/checkout@v3
        with:
          repository: FrancescoCitti/my-website-pages
          token: ${{ secrets.PERSONAL_TOKEN }}
          ref: main

      # 5. Copy built files to the Pages repository
      - name: Copy built files
        run: |
          rm -rf ./*
          cp -r ../public/* ./

      # 6. Commit and push the changes
      - name: Commit and push changes
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Deploy Hugo site"
          git push origin main

