name: Deploy Hugo Site

on:
  push:
    branches:
      - main  # Trigger deployment on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository containing the Hugo source files
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      # 3. Build the Hugo site
      - name: Build Hugo Site
        run: hugo --minify

      # 4. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}  # GitHub Personal Access Token
          publish_dir: ./public  # Directory containing the built site
          cname: francescocitti.com  # Set the custom domain

