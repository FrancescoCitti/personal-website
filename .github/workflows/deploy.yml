name: Deploy Hugo Site

on:
  push:
    branches:
      - main  # Trigger deployment on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the private repository (code repository)
      - name: Checkout private repository (code repository)
        uses: actions/checkout@v3

      # 2. Set up Hugo and build the site
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build Hugo Site
        run: hugo --minify

      # 3. Checkout the public repository (where GitHub Pages is hosted)
      - name: Checkout public repository (GitHub Pages repository)
        uses: actions/checkout@v3
        with:
          repository: FrancescoCitti/my-website-pages  # Your public repo name
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main  # Explicitly specify the branch here

      # 4. Create the 'public' directory if it doesn't exist in the public repository
      - name: Create public directory
        run: mkdir -p public

      # 5. Add the CNAME file to the public directory in the public repo
      - name: Add CNAME file
        run: echo "francescocitti.com" > public/CNAME

      # 6. Copy the built Hugo site to the 'public' directory in the public repo, excluding CNAME
      - name: Copy built files to public repo folder, excluding CNAME
        run: |
          # Copy everything except the CNAME file
          shopt -s extglob
          cp -r public/!(CNAME) public/

      # 7. Commit and push changes to the public repository
      - name: Commit and push changes to public repository (main branch)
        run: |
          cd public
          git add .
          git commit -m "Deploy Hugo site"
          git push origin main

