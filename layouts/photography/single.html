{{ define "main" }}
<h1>{{ .Title }}</h1>
<p class="album-description">{{ .Content }}</p>

<!-- Masonry Grid -->
<div class="photo-gallery">
    {{ range .Resources.ByType "image" }}
    <img src="{{ .RelPermalink }}" alt="Photo" class="gallery-img">
    {{ else }}
    <p style="color: red;">No images found in this album.</p>
    {{ end }}
</div>

<!-- Lightbox Overlay -->
<div id="lightbox" class="lightbox hidden">
    <span class="close-btn" onclick="closeLightbox()">Ã—</span>
    <img id="lightbox-img" src="" alt="Lightbox Image" draggable="false" oncontextmenu="return false;">
    <div class="counter" id="counter"></div>
    <div class="nav-btn prev" onclick="prevImage()">&#10094;</div>
    <div class="nav-btn next" onclick="nextImage()">&#10095;</div>
</div>


<!-- ðŸ“Œ CSS Enhancements -->
<style>
    /* ðŸ”¹ Descrizione album - Testo piÃ¹ grande e giustificato */
    .album-description {
        text-align: justify;
        font-size: 22px;
        line-height: 1.8;
        max-width: 85vw; /* Mantiene lo stesso margine delle immagini */
        margin: 0 auto 30px auto; /* Centrato e con margine inferiore */
        padding: 0 5%; /* Evita che il testo tocchi i bordi */
    }

    .photo-gallery {
        display: column-count;
        column-count: 4;
        column-gap: 15px;
        margin: 20px auto;
        max-width: 90vw;
    }

    /* ðŸ”¹ Mobile & Tablet Adjustments */
    @media (max-width: 1024px) { .photo-gallery { column-count: 4; } }
    @media (max-width: 768px) { .photo-gallery { column-count: 3; } }
    @media (max-width: 480px) { .photo-gallery { column-count: 2; } }

    .photo-gallery img {
        width: 100%;
        display: block;
        margin-bottom: 15px;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
    }

    .photo-gallery img:hover {
        transform: scale(1.05);
    }

    /*  Lightbox Styling */
    .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.90);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.2s ease-in-out, visibility 0.2s;
        z-index: 9999;
    }

    .lightbox img {
        max-width: 85vw;
        max-height: 85vh;
        border-radius: 10px;
    }

    .lightbox .counter {
        color: white;
        font-size: 18px;
        margin-top: 10px;
        background: rgba(0, 0, 0, 0.6);
        padding: 5px 10px;
        border-radius: 6px;
    }

    .lightbox .close-btn {
        position: absolute;
        top: 20px;
        right: 50px;
        font-size: 80px;
        color: white;
        cursor: pointer;
    }

    .lightbox .nav-btn {
        position: absolute;
        top: 50%;
        font-size: 60px;
        color: white;
        cursor: pointer;
        user-select: none;
        padding: 15px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        transition: background 0.2s ease-in-out;
    }

    .lightbox .prev { left: 20px; }
    .lightbox .next { right: 20px; }

    .lightbox .nav-btn:hover {
        background: rgba(0, 0, 0, 0.8);
    }

    .lightbox.visible {
        visibility: visible;
        opacity: 1;
    }
</style>

<!-- âœ… Lightbox + Arrow Key Navigation -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const images = document.querySelectorAll(".gallery-img");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const counter = document.getElementById("counter");
        let currentIndex = 0;

        function openLightbox(index) {
            document.body.classList.add("lightbox-open");
            currentIndex = index;
            lightboxImg.src = images[currentIndex].src;
            counter.textContent = (currentIndex + 1) + " / " + images.length;
            lightbox.classList.add("visible");
        }

        function closeLightbox() {
            document.body.classList.remove("lightbox-open");
            lightbox.classList.remove("visible");
        }

        function nextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                openLightbox(currentIndex);
            }
        }

        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                openLightbox(currentIndex);
            }
        }

        images.forEach((img, index) => {
            img.addEventListener("click", () => openLightbox(index));
        });

        document.querySelector(".close-btn").addEventListener("click", closeLightbox);
        document.querySelector(".next").addEventListener("click", nextImage);
        document.querySelector(".prev").addEventListener("click", prevImage);
        lightbox.addEventListener("click", (e) => {
            if (!e.target.closest(".nav-btn") && e.target !== lightboxImg) {
                closeLightbox();
            }
        });

        // ðŸ”¹ Allow Navigation with Arrow Keys
        document.addEventListener("keydown", (e) => {
            if (lightbox.classList.contains("visible")) {
                if (e.key === "ArrowRight") nextImage();
                if (e.key === "ArrowLeft") prevImage();
                if (e.key === "Escape") closeLightbox();
            }
        });
    });
</script>
{{ end }}
